<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es">

<head>
    <title>Restaurantes</title>

    <link rel="stylesheet" href="../../css/leaflet.css" />
    <link rel="stylesheet" href="../../css/MarkerCluster.css" />
    <link rel="stylesheet" href="../../css/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="../../js/leaflet.js"></script>
    <script src="../../js/leaflet.ajax.min.js"></script>
    <script src="../../js/leaflet.markercluster.js"></script>
    <style>
    .filter {
        background:#fff;
        position:absolute;
        top:110px;
        right:20px;
        z-index:100;
        padding:10px;
        border-radius:3px;
    }
    .circulo {
        border-radius: 50%;
        opacity: 0.8;
        width: 22px;
        height: 22px;
        padding: 4px;
        background: #fff;
        color: #fff;
        font-weight: bold;
        margin: 0 auto .25em;
        text-align: center;
    }
    .uno{background:#006b87;}
    .dos{background:#00ff00;}
    .tres{background:#1effe1;}
    .cuatro{background:#8958a9;}
    .cinco{background:#d68100;}
    .desc{background:#ff0000;}
    .boton{margin-top:1em;}
    </style>
</head>

<body
<div class="container">
<div class="row">
 <img class="pull-right" src="http://www.zaragoza.es/cont/paginas/bs/img/aytoLogoCorto.png" alt="Ayuntamiento de Zaragoza" />
    <h2>Restaurantes</h2>
    <div class="filter">
        <p><strong>Tenedores</strong></p>
        <div class="circulo uno"><abbr title="Restaurantes de 1 tenedor">1</abbr></div>
        <div class="circulo dos"><abbr title="Restaurante de 2 tenedores">2</abbr></div>
        <div class="circulo tres"><abbr title="Restaurante de 3 tenedores">3</abbr></div>
        <div class="circulo cuatro"><abbr title="Restaurante de 4 tenedores">4</abbr></div>
        <div class="circulo cinco"><abbr title="Restaurante de 5 tenedores">5</abbr></div>
        <div class="circulo desc"><abbr title="Restaurante sin categorizar">?</abbr></div>
    </div>
    <div id="mapa-leaflet" style="height:30em"></div>
    <p class="boton"><a class="btn btn-default" role="button" href="https://github.com/zaragoza-sedeelectronica/zaragoza-sedeelectronica.github.io/blob/master/api/ejemplos/restaurantes.html">Ver c√≥digo fuente</a></p>

    <script src="../../js/jquery-1.10.2.min.js"></script>
    <script src="../../js/capas.js"></script>
    <script type="text/javascript">
        lcontrol.removeLayer(catastro); 
        $.getJSON("http://www.zaragoza.es/api/recurso/turismo/restaurante.geojson?srsname=wgs84&rows=2000", function(data) {
            var geojson = L.geoJson(data, {
                pointToLayer: function (feature, latlng) {
                    switch (feature.properties.tenedores) {
                        case 1: return L.circleMarker(latlng, {radius: 8, fillColor: "#006b87"});
                        case 2: return L.circleMarker(latlng, {radius: 8, fillColor: "#00ff00"});
                        case 3: return L.circleMarker(latlng, {radius: 8, fillColor: "#12aa12"});
                        case 4: return L.circleMarker(latlng, {radius: 8, fillColor: "#8958a9"});
                        case 5: return L.circleMarker(latlng, {radius: 8, fillColor: "#d68100"});
                        case undefined: return L.circleMarker(latlng, {radius: 8, fillColor: "#ff0000"});
                    }
                },
                onEachFeature: function(feature, layer) {
                    var txt;
                    txt = (feature.properties.image !== undefined ? 
                        '<img style="width:100%;" src="http://www.zaragoza.es' + feature.properties.image + '" alt="' + feature.properties.title + '"/>' : '')
                    + '<strong>' + feature.properties.title + '</strong><br/><ul>'
                    + '<li><strong>Direcci&oacute;n: </strong>' + feature.properties.streetAddress + '</li><br/>' 
                    + '<li><strong>Tel&eacute;fono: </strong>' + (feature.properties.tel !== undefined ? feature.properties.tel.tel : 'No disponible')  + '</li><br/>' 
                    + '<li><strong>Tenedores: </strong>' + (feature.properties.tenedores !== undefined ? feature.properties.tenedores : 'No disponible') + '</li><br/>';
                    layer.bindPopup(txt);
                }
            }).addTo(map);
        });
    </script>
    </div>
</div>
</body>

</html>
